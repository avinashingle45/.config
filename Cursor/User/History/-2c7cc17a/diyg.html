<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input, select, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="number" id="num3" placeholder="Enter third number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <input type="text" id="result" placeholder="Result will appear here" disabled>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const operator = document.getElementById('operator').value;
            const resultBox = document.getElementById('result');
            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultBox.value = "Please enter valid numbers";
                return;
            }
            
            let result;
            switch(operator) {
                case '+':
                    result = num1 + num2 + num3;
                    break;
                case '-':
                    result = num1 - num2 - num3;
                    break;
                case '*':
                    result = num1 * num2 * num3;
                    break;
                case '/':
                    if (num2 === 0 || num3 === 0) {
                        resultBox.value = "Cannot divide by zero";
                        return;
                    }
                    result = num1 / num2 / num3;
                    break;
                default:
                    result = "Invalid operator";
            }
            
            resultBox.value = result;
        }
    </script>
</body>
</html>
