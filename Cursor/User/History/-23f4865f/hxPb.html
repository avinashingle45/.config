<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selection</title>
    <style>
        input[type="text"] {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Selection</h1>
        <div class="checkbox-group">
            <div class="checkbox-option">
                <input type="checkbox" id="book1" name="books" value="C" data-price="200" onchange="calculateTotal()">
                <label for="book1">C - ₹200</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="book2" name="books" value="C#" data-price="500" onchange="calculateTotal()">
                <label for="book2">C# - ₹500</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="book3" name="books" value="React" data-price="550" onchange="calculateTotal()">
                <label for="book3">React - ₹550</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="book4" name="books" value="JavaScript" data-price="450" onchange="calculateTotal()">
                <label for="book4">JavaScript - ₹450</label>
            </div>
        </div>
        <input type="text" id="total" placeholder="Total: ₹0" readonly>
    </div>

    <script>
        function calculateTotal() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let total = 0;
            
            checkboxes.forEach(checkbox => {
                const price = parseInt(checkbox.getAttribute('data-price'));
                total += price;
            });
            
            document.getElementById('total').value = `Total: ₹${total}`;
        }
    </script>
</body>
</html>
