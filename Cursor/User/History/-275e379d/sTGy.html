<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preference Selector</title>
    <style>
        select, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Preference Selector</h1>
        <select id="foodPreference" onchange="displaySelection()">
            <option value="">Select an option</option>
            <option value="Jain">Jain</option>
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
        </select>
        <input type="text" id="selectedValue" placeholder="Selected value will appear here" disabled>
    </div>

    <script>
        function displaySelection() {
            const dropdown = document.getElementById('foodPreference');
            const textBox = document.getElementById('selectedValue');
            textBox.value = dropdown.value;
        }
    </script>
</body>
</html>
