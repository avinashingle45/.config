<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Changer</title>
    <style>
        input[type="text"] {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Color Changer</h1>
        <input type="text" id="textInput" placeholder="Enter your text here...">
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="red" name="color" value="red" onchange="changeColor()">
                <label for="red">Red</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="blue" name="color" value="blue" onchange="changeColor()">
                <label for="blue">Blue</label>
            </div>
        </div>
    </div>

    <script>
        function changeColor() {
            const textInput = document.getElementById('textInput');
            const redRadio = document.getElementById('red');
            const blueRadio = document.getElementById('blue');
            
            if (redRadio.checked) {
                textInput.style.color = 'red';
            } else if (blueRadio.checked) {
                textInput.style.color = 'blue';
            }
        }
    </script>
</body>
</html>
