<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        input, textarea, select, button {
            display: block;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Registration:</h1>
    <a href="Q8_login.html">Login -> Hyperlink</a>
    
    <form id="registerForm" onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="mobile">Mobile:</label>
        <input type="number" id="mobile" name="mobile" required>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        
        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="">Select Education</option>
            <option value="High School">High School</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
        </select>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display: inline;">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other" style="display: inline;">Other</label>
        
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading" style="display: inline;">Reading</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports" style="display: inline;">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music" style="display: inline;">Music</label>
        <input type="checkbox" id="travel" name="hobbies" value="travel">
        <label for="travel" style="display: inline;">Travel</label>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Registration successful!');
            document.getElementById('registerForm').reset();
        }
    </script>
</body>
</html>
