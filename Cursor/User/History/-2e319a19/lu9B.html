<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Validator</title>
    <style>
        input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String Length Validator</h1>
        <input type="text" id="textInput" placeholder="Enter your text here...">
        <div id="result"></div>
    </div>

    <script>
        function printStringLength() {
            const input = document.getElementById('textInput');
            const resultDiv = document.getElementById('result');
            const text = input.value;
            const length = text.length;
            
            resultDiv.textContent = `String length: ${length}`;
        }
        
        // Add blur event 
        document.getElementById('textInput').addEventListener('blur', printStringLength);
    </script>
</body>
</html>
