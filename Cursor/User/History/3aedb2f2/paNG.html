<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        input, button {
            display: block;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <a href="Q8_register.html">SignUp -> Hyperlink</a>
    
    <form id="loginForm" onsubmit="validateLogin(event)">
        <label for="userId">UserId:</label>
        <input type="text" id="userId" name="userId" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button type="submit">Submit</button>
        <button type="reset" onclick="resetForm()">Reset</button>
    </form>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (userId === 'vita' && password === 'vidya') {
                window.location.href = 'Q8_welcome.html';
            } else {
                errorDiv.textContent = 'Invalid UserId or Password';
            }
        }
        
        function resetForm() {
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').textContent = '';
        }
    </script>
</body>
</html>
